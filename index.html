<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <title>Odin Dashboard</title>
</head>
<body>
<div class="container">
    <div class="header">
        <div class="top_header">
            <div class="search_side">
                <img src="content/search.png" alt="Search Icon" class="search">
                <input type="text" name="search_entry" id="search_entry">
            </div>
            <div class="alert_side">
                <img src="content/alarm.svg" alt="Alarm Icon" class="alert">
                <img src="content/user_symbol_1.png" alt="User Icon" class="small_user_1">
                <div class="name">Sean Reid</div>
            </div>
        </div>
        <div class="bottom_header">
            <div class="user_intro">
                <img src="content/user_symbol_1.png" alt="User Icon" class="large_user_1">
                <div class="hi_group">
                    <div class="hi">Hi There,</div>
                    <div class="name_title">Sean Reid (@OliversDad)</div>
                </div>
            </div>
            <div class="header_buttons">
                <button>New</button>
                <button>Upload</button>
                <button>Share</button>
            </div>
        </div>
    </div>
    <div class="sidebar">
        <div class="sidebar_icons">
            <img src="content/dashboard.png" alt="dashboard icon" class="dash">
            <div class="first_images">
                <img src="content/home.png" alt="Home icon" class="home">
                <img src="content/profile.png" alt="Profile Icon" class="profile">
                <img src="content/messages.png" alt="Messages Icon" class="messages">
                <img src="content/history.png" alt="History Icon" class="history">
                <img src="content/tasks.png" alt="Task Icon" class="tasks">
                <img src="content/Communities.png" alt="Communities Icon" class="communities">
            </div>
            <div class="second_images">
                <img src="content/settings.png" alt="Settings Icon" class="settings">
                <img src="content/support.png" alt="Support Icon" class="support">
                <img src="content/privacy.png" alt="Privacy Icon" class="privacy">
            </div>
        </div>
        <div class="sidebar_labels">
            <div class="logo">Dashboard</div>
            <ul>
                <li>Home</li>
                <li>Profile</li>
                <li>Messages</li>
                <li>History</li>
                <li>Tasks</li>
                <li>Communities</li>
            </ul>
            <ul>
                <li>Settings</li>
                <li>Support</li>
                <li>Privacy</li>
            </ul>
        </div>
    </div>
    <div class="projects">

    </div>
    <div class="rightbar">

    </div>
</div>

</body>
</html>
